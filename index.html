<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css.css">
    <title>Mobile Navigation</title>
</head>
<body>
     
    <!-- Sivana Page -->
    <div id="sivana-page" class="page">
        <input type="text" placeholder="Search..." class="search-bar">
        <div class="segment">Segment 1</div>
        <div class="segment">Segment 2</div>
        <div class="segment">Segment 3</div>
        <div class="segment">Segment 4</div>
        <div class="segment">Segment 5</div>
    </div>

    <!-- Garudamap Page -->
    <div id="garudamap-page" class="page" style="display: none; width:100%; height: 95%;">
        <iframe src="https://my.atlist.com/map/382e5b95-68dd-446c-9e32-44a290b4c10b/?share=true" allow="geolocation 'self' https://my.atlist.com" width="100%" height="100%" loading="lazy" frameborder="0" scrolling="no" allowfullscreen id="atlist-embed"></iframe>


    </div>

    <!-- Travel Map Page -->
    <div id="travelmap-page" class="page" style="display: none; width:100%; height: 98%;">
         <iframe src="https://my.atlist.com/map/382e5b95-68dd-446c-9e32-44a290b4c10b/?share=true" allow="geolocation 'self' https://my.atlist.com" width="100%" height="96%" loading="lazy" frameborder="0" scrolling="no" allowfullscreen id="atlist-embed"></iframe>

    </div>
    <div class="navbar" style="height:5%;">
        <button onclick="showPage('sivana-page')" ><img src="3.jpeg" alt=""></button>
        <button onclick="showPage('garudamap-page')"><img src="1.jpeg" alt=""></button>
        <button onclick="showPage('travelmap-page')"><img src="2.jpeg" alt=""></button>
    </div>

    <!-- Navigation Bar -->
   
<script>
function showPage(pageId) {
    // Hide all pages
    document.querySelectorAll('.page').forEach(page => {
        page.style.display = 'none';
    });

    // Show the selected page
    document.getElementById(pageId).style.display = 'block';
}
</script>
<script src="js.js"></script>
</body>

</html>
